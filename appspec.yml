version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/food-mood
hooks:
  BeforeInstall:
    - location: scripts/delete_files.sh
      timeout: 600
      runas: root
    - location: scripts/create_project_directory.sh
      timeout: 5
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/run_build.sh
      timeout: 300
      runas: root
